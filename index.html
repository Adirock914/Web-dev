<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArCloud Hosting</title>

<style>
*{margin:0;padding:0;font-family:Poppins, sans-serif;box-sizing:border-box;}
body{
    background:#0a0a0f;
    color:#fff;
    text-align:center;
}
header{
    padding:20px;
    font-size:32px;
    font-weight:bold;
    color:#00c8ff;
    text-shadow:0 0 10px #00c8ff;
}
.nav-btns a{
    display:inline-block;
    margin:10px;
    padding:10px 20px;
    background:#11182c;
    border:2px solid #00c8ff;
    border-radius:10px;
    color:#00c8ff;
    text-decoration:none;
    font-size:18px;
    box-shadow:0 0 10px #00c8ff;
}
.section{
    margin:50px auto;
    max-width:900px;
    padding:20px;
}
.box{
    background:#0d1324;
    border:2px solid #0077ff;
    box-shadow:0 0 15px #0077ff;
    padding:25px;
    border-radius:15px;
    margin-top:15px;
}
input[type="range"]{
    width:80%;
}
.price{
    margin-top:10px;
    font-size:22px;
    color:#00eaff;
    text-shadow:0 0 10px #00eaff;
}
footer{
    margin-top:80px;
    padding:20px;
    background:#05050a;
}
footer a{
    color:#00c8ff;
    text-decoration:none;
    font-size:18px;
}
</style>

</head>
<body>
<header>ArCloud Hosting</header>

<div class="nav-btns">
    <a href="https://discord.gg/5xUENAkYh" target="_blank">Discord</a>
    <a href="mailto:Support@Arcloud.com" target="_blank">Email</a>
</div>

<section class="section">
    <h2>Player & Plugin RAM Calculator</h2>

    <div class="box">
        <h3>Players</h3>
        <input type="range" id="players" min="0" max="200" value="0" oninput="updateCalc()">
        <p id="playerValue">0 Players</p>

        <h3>Plugins</h3>
        <label>Light</label>
        <input type="range" id="light" min="0" max="50" value="0" oninput="updateCalc()"><br><br>

        <label>Medium</label>
        <input type="range" id="medium" min="0" max="50" value="0" oninput="updateCalc()"><br><br>

        <label>Heavy</label>
        <input type="range" id="heavy" min="0" max="50" value="0" oninput="updateCalc()"><br><br>

        <div class="price">
            Required RAM: <span id="ram">0</span> GB
        </div>
    </div>
</section>

<footer>
    <p>Contact Us :</p>
    <a href="https://discord.gg/5xUENAkYh" target="_blank">Discord</a> |
    <a href="mailto:Support@Arcloud.com">Support@Arcloud.com</a><br><br>
    <small>Â© 2025 ArCloud Hosting</small>
</footer>

<script>
function updateCalc(){
    var p = document.getElementById("players").value;
    var l = document.getElementById("light").value;
    var m = document.getElementById("medium").value;
    var h = document.getElementById("heavy").value;

    document.getElementById("playerValue").innerHTML = p+" Players";
    
    var ram = (p/20) + (l*0.05) + (m*0.1) + (h*0.2);
    ram = ram.toFixed(1);
    if(ram < 0) ram = 0;
    
    document.getElementById("ram").innerHTML = ram;
}
</script>

</body>
</html>
